<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript" defer></script>
    <!--El atributo defer indica al navegador que no espere por el script. En lugar de ello, 
        debe seguir procesando el HTML, construir el DOM. El script carga “en segundo plano” y 
        se ejecuta cuando el DOM esta completo.-->
    

</head>
<body>

    <div class="conteiner">

        <div class="calculadora">

            <!--Dentro del div display creamos 2 div 1° Valor anterior, 2° valor actual-->
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            
            <!-- Creamos los 18 botones de la calculadora. Dentro del div calculadora-->

            <button class="col-2" onclick="display.borrarTodo()">C</button><!-- las teclas que ocupan 2 columnas-->
            <button onclick="display.borrar()">&larr;</button><!--Con esto  hacemos la flecha de retroceso-->
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button><!--A los botones con numeros le nombramos una clase-->
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button><!--Al punto tambien le asignamos una clase porque e parte de las operaciones-->
            <button class="operador" value="igual">=</button>

        </div>

    </div>
    
</body>
</html>
